<html>

        <link rel="stylesheet" type="text/css" href="main.css">

    <body>

<!-- BANNER 2 -->
        
        <div class="leaderboard">
            <div class="flex-container">
                <div class="flex-element">
                    <img src="media/nars_logo_white.png" class="narsLogo" alt="nars cosmetic"/>
                    <img src="media/splash.png" class="elementSplash" alt="nars cosmetic"/>
                </div>
                <div class="flex-element text">
                    <div class="mask">

                </div>
            </div>
        </div>
        <script type="text/javascript">var clickTag = "https://www.narscosmetics.com";</script>
        <script type="text/javascript">
            if (document.body.attachEvent) {
                document.body.attachEvent('onclick', function () {
                    window.open(window.clickTag);
                });
            } else {
                document.body.addEventListener('click', function () {
                    window.open(window.clickTag);
                }, false);
            }
        </script>
    </body>
